<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="300" fill="#FAFAFA"/>
  
  <!-- Filled circle -->
  <circle cx="150" cy="150" r="120" fill="#1E293B"/>
  
  <g transform="translate(150, 150)">
    <!-- Elegant serif wordmark - white on dark -->
    <text x="0" y="0" 
          text-anchor="middle"
          font-family="Georgia, 'Times New Roman', serif" 
          font-size="52" 
          font-weight="400" 
          fill="#F8FAFC"
          letter-spacing="6"
          dominant-baseline="central">Bagr</text>
    
    <!-- Subtle disc underline accent -->
    <line x1="-70" y1="32" x2="70" y2="32" stroke="#475569" stroke-width="1"/>
    <circle cx="0" cy="32" r="4" fill="#3B82F6"/>
  </g>
</svg>
