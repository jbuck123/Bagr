<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="300" fill="#FAFAFA"/>
  
  <!-- Outer circle -->
  <circle cx="150" cy="150" r="120" fill="none" stroke="#1E293B" stroke-width="3"/>
  
  <!-- Inner decorative circle -->
  <circle cx="150" cy="150" r="105" fill="none" stroke="#1E293B" stroke-width="1"/>
  
  <g transform="translate(150, 150)">
    <!-- Small text above -->
    <text x="0" y="-55" 
          text-anchor="middle"
          font-family="'SF Pro Display', 'Helvetica Neue', system-ui, sans-serif" 
          font-size="10" 
          font-weight="500" 
          fill="#64748B"
          letter-spacing="3"
          dominant-baseline="central">DISC GOLF</text>
    
    <!-- Elegant serif wordmark -->
    <text x="0" y="5" 
          text-anchor="middle"
          font-family="Georgia, 'Times New Roman', serif" 
          font-size="56" 
          font-weight="400" 
          fill="#1E293B"
          letter-spacing="6"
          dominant-baseline="central">Bagr</text>
    
    <!-- Subtle disc underline accent -->
    <line x1="-75" y1="38" x2="75" y2="38" stroke="#CBD5E1" stroke-width="1"/>
    <circle cx="0" cy="38" r="4" fill="#3B82F6"/>
    
    <!-- Small text below -->
    <text x="0" y="68" 
          text-anchor="middle"
          font-family="'SF Pro Display', 'Helvetica Neue', system-ui, sans-serif" 
          font-size="10" 
          font-weight="500" 
          fill="#64748B"
          letter-spacing="3"
          dominant-baseline="central">COMPANION</text>
  </g>
</svg>
